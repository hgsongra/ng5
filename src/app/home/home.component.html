	<h1>
	  Welcome to Goal Setter!
	</h1>

	<div class="row">
		<div class="col-md-6">
			<form class="form-inline">
				<div class="form-group">
					<input type="text" class="form-control" name="goal" [(ngModel)]="goalText" placeholder="Enter your goal!">
				</div>
				<button type="submit" class="btn btn-success mx-2" (click)="addGoal()">Add+</button>
			</form>
		</div>
		<div class="col-md-6">
			<h3>Total Goals: {{goalCount}}</h3>
		</div>
	</div>

	<table class="table">
		<thead class="thead-light">
			<tr>
				<th>SR#</th>
				<th>Goal Name</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let goal of goals; let i = index">
				<td>{{i+1}}</td>
				<td>
					<strong>{{ goal }}</strong>
				</td>
				<td>
					<a href="#" class="btn btn-danger" (click)="removeGoal(i)">Remove</a>
				</td>
			</tr>
		</tbody>
	</table>
